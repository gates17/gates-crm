<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
<!--       <form class="my-form"[formGroup]="loginForm" (ngSubmit)="login()">
 -->
      <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput placeholder="Username or Email" name="username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
      </form>
      <button mat-raised-button type="submit" (click)="login()" color="primary">LOGIN</button>

    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card>

</div>
