<div class="register-container">
  <mat-card class="register-card">
    <mat-card-content>
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input  matInput  placeholder="First name"  name="firstname" formControlName="firstname" >
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input  matInput  placeholder="Last Name" name="lastname"  formControlName="lastname">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input  matInput  placeholder="Username" name="username"  formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input  matInput  placeholder="Email" name="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
  </mat-card>
</div>
